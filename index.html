<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all">
  <title>Computer History Trivia Game</title>
</head>
<body>

    <div class="container-fluid">

      <!-- Row 1 -->
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8 bg-success text-center pb-2">
          <h1 class="mt-4 mb-2">Computer History Trivia Game</h1>
          <!-- TODO: Move these to right position in doc -->
          <div id="show-timer"><h2>01:30</h2></div>
          <button class="btn-lg bg-primary mt-4 mb-5 py-3" id="start"><strong>Start</strong></button>
        </div>
        <div class="col-sm-2">
        </div>
      </div>

      <!-- Added for dynamic display of questions -->
      <div id="displayArea">
      </div> <!-- end of #displayArea -->

      <!-- Row 12 -->
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-8 bg-success text-center">
          <button class="btn-lg bg-primary mb-3" id="stop"><strong>Stop</strong></button>
        </div>
        <div class="col-sm-2">
        </div>
      </div>
      
    </div><!-- end of container-->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>
